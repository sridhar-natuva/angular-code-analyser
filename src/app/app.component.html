<div class="container mt-3">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-12 mb-3">
      <h1 class="text-center">Code Analyser</h1>

      <form class="form-inline">
        <select
          class="form-control mr-1 mb-1"
          name="state"
          [(ngModel)]="mode"
          (ngModelChange)="changeMode()"
        >
          <option value="javascript">JavaScript</option>
          <option value="python">Python</option>
        </select>

        <div class="btn-group-toggle mb-1 mr-1">
          <button class="btn btn-light" (click)="clear()">Clear</button>
        </div>
      </form>
      <div class="ngx-codemirror mb-2">
        <codemirror
          [options]="options"
          [ngModel]="defaults[mode]"
          [disabled]="readOnly"
          [autoFocus]="true"
          (ngModelChange)="handleChange($event)"
        ></codemirror>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
